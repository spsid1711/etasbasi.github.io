syntax-highlight: True

############
# Timeline #
############


events:
  - image: "/img/timeline/resized_baby.jpg"
    date: "Oct 2 1869"
    description: "Mohandas Karamchand Gandhi was born in Porbandar, a coastal town in present-day Gujarat, India, on 2 October 1869."
  - image: "/img/timeline/resized_flag.png"
    date: "1876"
    description: "Mohandes Gandhi Begins Primary School in Rajkot."
  - image: "/img/timeline/resized_highschool.jpg"
    date: "1881"
    description: "Mohandes Gandhi Enters High School in Rajkot."
  - image : "/img/timeline/resized_couple.jpg"
    date: "May 1883"
    description: "The 13-year old Mohandas was married to 14-year old Kasturbai Makhanji in an arranged child marriage, as was the custom in the region."
  - image: "/img/timeline/resized_1884.jpg"
    date: "1884"
    description: "Mohandes Gandhi Enters Rebellious Adolescent Phase, Engaging in Activities He Will Soon Reject."
  - image: "/img/timeline/resized_father.jpg"
    date: "1885"
    description: "Mohandes Gandhi's Father Dies at 63. His fatherâ€™s death had strained the means of the family.
     Being the only boy in the family who had persevered in his studies, its hopes rested on him and he was sent to Bhavnagar, 
     the nearest town with a college. Unfortunately for Mohan the teaching was in English. He was unable to follow the lectures 
     and despaired of making any progress."
  - image: "/img/timeline/1888.jpg"
    date: "September 4, 1888"
    description: "Mohandes Gandhi Travels to London to Train as a Barrister."
  - image: "/img/timeline/resized_teen.jpg"
    date: "June 12, 1891"
    description: "Mohandes Gandhi Returns to India from London After Passing the Bar."
  - image: "/img/timeline/resized_africa.jpg"
    date: "April 1893"
    description: "Mohandes Gandhi Travels to South Africa to Work Under a Year-Long Contract with Dada Abdulla & Co., an Indian Firm."
  - image: "/img/timeline/resized_statue.jpg"
    date: "May 1893"
    description: "Mahatma Gandhi is Ejected from a South African Train, Motivating Him to Fight for Indian Rights in the British Colony."
  - image: "/img/timeline/resized_congress.jpg"
    date: "August 22 1894"
    description: "Mohandes Gandhi Founds the Natal Indian Congress. Gandhi realized that what the India urgently needed was a permanent organization to look after their interests."
  - image: "/img/timeline/resized_soldier.jpg"
    date: "1899"
    description: "Gandhi Organizes an Indian Ambulance Corps of 1100 Men During His Service in the Boer War."
  - image: "/img/timeline/resized_house.jpg"
    date: "November 1904"
    description: "Gandhi Founds the Phoenix Settlement. Influenced by the teachings of Ruskin, Gandhi purchased a farm at Phoenix, near Mount Edgecombe in 1904 in order to establish a communal settlement."
  - image: "/img/timeline/resized_protest.jpg"
    date: "September 11, 1906"
    description: "Gandhi Introduces Non-Violent Protest Philosophy of Satyagraha. "
  - image: "/img/timeline/resized_arrest.jpg"
    date: "January 10, 1908"
    description: "Gandhi is Arrested for the First Time, for Refusing to Carry an Obligatory ID Card in South Africa."
  - image: "/img/timeline/resized_return.jpg"
    date: "January 9, 1915"
    description: "Gandhi Receives Hero's Welcome Upon Returning to India from South Africa."





